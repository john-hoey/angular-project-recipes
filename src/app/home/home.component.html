<app-header></app-header>
<app-search-recipes (searchEvent)="onSubmit($event)"></app-search-recipes>
<div>
  <select (change)="selectOption($event.target.value)" [(ngModel)]="selected">
    <option [value]="item.id" *ngFor="let item of displayQtys">
      {{ item.name }}
    </option>
  </select>
</div>

<app-recipe-card
  *ngFor="let recipe of recipeData?.hits; index as i"
  [recipeRef]="recipe"
  [favoritesRef]="favoriteRecipes"
  (toggleEvent)="onFavorite($event)"
></app-recipe-card>
<button (click)="getPreviousRecipes()">Previous Page</button>
<button (click)="getNextRecipes()">Next Page</button>
<app-footer></app-footer>
