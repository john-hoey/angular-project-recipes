<div>
  <select (change)="selectOption($event.target.value)" [(ngModel)]="selected">
    <option [value]="item.id" *ngFor="let item of displayQtys">

    </option>
  </select>

<app-recipe-card

  [recipeRef]="recipe"

  (toggleEvent)="onFavorite($event)"
></app-recipe-card>
