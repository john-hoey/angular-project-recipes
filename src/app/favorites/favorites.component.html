<app-header></app-header>
<h1>Favorite Recipes:</h1>
<app-filter-recipes (searchTerm)="setSearchTerm($event)"></app-filter-recipes>
<app-recipe-card
  *ngFor="let favorite of filterFavorites(); index as i"
  [recipeRef]="favorite"
  [favoritesRef]="favoriteRecipes"
  (toggleEvent)="onFavorite($event)"
>
</app-recipe-card>
<app-footer></app-footer>
